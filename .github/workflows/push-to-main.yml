name: Push to Main
on:
  push:
    branches:
      - main
jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-tags: true
      - name: Build
        run: make build
      - name: Bump Version
        run: |-
          git config --global --add safe.directory /app
          make bump
      - name: Commit Release
        run: make commit_release
      - name: Publish to NPM
        env:
          NPM_TOKEN: $NPM_TOKEN
        run: make publish
